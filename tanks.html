<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tanks Game</title>
    <link rel="shortcut icon" href="TemplateData3/favicon.ico">
    <link rel="stylesheet" href="TemplateData3/style.css">
    <script src="TemplateData3/UnityProgress.js"></script>  
    <script src="Build3/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build3/WebGame.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Tanks Game</div>
      </div>
    </div>
  </body>
</html>
